{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Cadastrar Produto</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Salvar produto</button>
  </form>
</div>
{% endblock %}
