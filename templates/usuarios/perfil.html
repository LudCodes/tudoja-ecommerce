<!-- templates/usuarios/perfil.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Perfil</h2>
  <p><strong>Usuário:</strong> {{ request.user.username }}</p>
  <p><strong>Email:</strong> {{ request.user.email }}</p>
  <p><strong>Telefone:</strong> {{ request.user.profile.phone }}</p>
  <p><strong>Endereço:</strong> {{ request.user.profile.address }}</p>
  <p><strong>É lojista:</strong> {{ request.user.profile.is_store_owner }}</p>
</div>
{% endblock %}
